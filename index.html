<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <script src='/js/lib/angular.js'></script>
        <script src='/js/app.js'></script>
        <script src='/js/controllers/MainController.js'></script>
        <script src='/js/factories/ScoreFactory.js'></script>
    </head>
    <body>
        <div ng-app='Flash_Cards'>
            <div ng-controller='StatsController' ng-include='statsTemplate' id='statistics'>
            </div>
            <div ng-controller='MainController'>
                <button class='category-button' ng-repeat='category in categories' ng-click='getCategoryCards(category);' ng-class='{ active: checkCategory(category) }'>{{category}}</button>
                <button ng-click='resetButton()' class='category-button' style='background-color: red;'>Reset</button>
                <button ng-click='cheatButton()' class='category-button' style='background-color: red;'>Cheat</button>
                <div class="flash-card" ng-repeat='card in flashCards | orderBy: "question"' ng-controller='FlashCardController'>
                    <h4>Category: {{ card.category }}</h4><br>
                    <h1>{{ card.question | uppercase }}</h1>
                    <ul class="flash-card-answers">
                        <li  ng-repeat='answer in card.answers | cheat: showCheat' class='flash-card-answer' ng-click='answerQuestion(answer.correct); revalIndex();'>{{ answer.text }}</li>
                    </ul>
                    <h2 class="answer-feedback" ng-show="answered" ng-class="{ correct: answeredCorrectly, incorrect: !answeredCorrectly }">
                        <span ng-show="answeredCorrectly">Yeah, you got it right!</span>
                        <span ng-show="!answeredCorrectly">Nope, you got it wrong.</span>
                    </h2>
                </div>
            </div>
        </div>
    </body>
</html>
